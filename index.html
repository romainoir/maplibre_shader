<!DOCTYPE html>
<html lang="en">
<head>
  <title>Advanced Terrain Shading with SunCalc</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- MapLibre GL -->
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.11.0/dist/maplibre-gl.css" />
  <script src="https://unpkg.com/maplibre-gl@5.11.0/dist/maplibre-gl.js"></script>
  <!-- SunCalc library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      font-family: sans-serif;
    }
    .control-button {
      padding: 8px 16px;
      font-size: 13px;
      background: #ee8a65;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .control-button.active { background: #d35f34; }
    .control-button:hover { background: #e67e54; }
    .control-button:disabled {
      background: #6f6f6f;
      cursor: not-allowed;
      opacity: 0.65;
    }
    /* Slider containers */
    #snowSliderContainer,
    #shadowControls {
      margin-left: 10px;
      color: #fff;
      font-family: sans-serif;
      font-size: 13px;
    }
    #snowSliderContainer, #shadowControls { display: none; }
    #shadowControls {
      flex-direction: column;
      gap: 6px;
    }
    #shadowControls > div {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    input[type="range"] { vertical-align: middle; }
    #gradientDebugPanel {
      position: absolute;
      bottom: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.65);
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      line-height: 1.4;
      max-width: 240px;
      pointer-events: none;
      display: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }
    #gradientDebugPanel strong {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }
    #gradientDebugPanel.debug-warning {
      box-shadow: 0 0 0 2px rgba(255, 128, 0, 0.6);
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="hillShadeNativeBtn" class="control-button">HillShade Native</button>
    <button id="hillShadeCustomBtn" class="control-button">HillShade Custom</button>
    <button id="normalBtn" class="control-button">Normal</button>
    <button id="avalancheBtn" class="control-button">Avalanche</button>
    <button id="slopeBtn" class="control-button">Slope</button>
    <button id="aspectBtn" class="control-button">Orientation</button>
    <button id="snowBtn" class="control-button">Snow</button>
    <button id="shadowBtn" class="control-button">Shadow</button>
    <button id="daylightBtn" class="control-button">Sunlight</button>
    <button id="hillshadeDebugBtn" class="control-button">Hillshade Debug</button>
    <!-- Snow sliders -->
    <div id="snowSliderContainer">
      <label for="snowAltitudeSlider">Snow Altitude:</label>
      <input type="range" id="snowAltitudeSlider" min="0" max="5000" step="50" value="3000">
      <span id="snowAltitudeValue">3000</span>
      <label for="snowSlopeSlider">Max Slope (Â°):</label>
      <input type="range" id="snowSlopeSlider" min="0" max="90" step="1" value="55">
      <span id="snowSlopeValue">55</span>
    </div>
    <!-- Shadow controls -->
    <div id="shadowControls">
      <div>
        <label for="shadowDateSlider">Date:</label>
        <input type="range" id="shadowDateSlider" min="0" max="364" step="1">
        <span id="shadowDateValue"></span>
      </div>
      <div>
        <label for="shadowTimeSlider">Time:</label>
        <input type="range" id="shadowTimeSlider" min="0" max="1439" step="1">
        <span id="shadowTimeValue"></span>
      </div>
      <div>
        <label for="shadowSampleCountSlider">Samples:</label>
        <input type="range" id="shadowSampleCountSlider" min="1" max="64" step="1" value="1">
        <span id="shadowSampleCountValue">1</span>
      </div>
      <div>
        <label for="shadowBlurRadiusSlider">Blur Radius:</label>
        <input type="range" id="shadowBlurRadiusSlider" min="0" max="10" step="0.05" value="1.0">
        <span id="shadowBlurRadiusValue">1.00</span>
      </div>
      <div>
        <label for="shadowEdgeSoftnessSlider">Edge Softness:</label>
        <input type="range" id="shadowEdgeSoftnessSlider" min="0" max="0.3" step="0.01" value="0.01">
        <span id="shadowEdgeSoftnessValue">0.01</span>
      </div>
      <div>
        <label for="shadowRayLengthSlider">Ray Length (m):</label>
        <input type="range" id="shadowRayLengthSlider" min="50" max="40000" step="50" value="14000">
        <span id="shadowRayLengthValue">14000</span>
      </div>
      <div>
        <label for="shadowMaxOpacitySlider">Max Opacity:</label>
        <input type="range" id="shadowMaxOpacitySlider" min="0.2" max="1" step="0.01" value="0.6">
        <span id="shadowMaxOpacityValue">0.60</span>
      </div>
      <div>
        <label for="shadowRayStepMultiplierSlider">Ray Substeps:</label>
        <input type="range" id="shadowRayStepMultiplierSlider" min="0.25" max="4" step="0.05" value="1">
        <span id="shadowRayStepMultiplierValue">1.00</span>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <div id="gradientDebugPanel"></div>
  <!-- Include shader definitions and debugging helpers -->
  <script src="maplibre-hillshade-debug.js"></script>
  <script src="terrain-shaders.js"></script>
  <script src="terrain-analysis-preparer.js"></script>
  <!-- Main application script -->
  <script src="terrain-analysis.js"></script>
</body>
</html>
